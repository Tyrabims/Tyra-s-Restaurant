<!DOCTYPE html>
<head>
<script src="/assets/jquery.js"></script>
<link href='https://fonts.googleapis.com/css?family=Londrina+Shadow' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: helvetica, sans-serif;
  margin: 0 auto;
  max-width: 600px;
  background: #232323;
}
div {
  height: 200px;
  background-size: cover;
  position: relative;
  margin: 40px 0 0 0;
  border-radius: 12px;
}
h1 {
  font-family: 'Londrina Shadow', cursive;
  text-align: center;
  font-size: 75px;
  color: #aaaaaa;
  margin: 60px 0 0 0;
}
h2 {
  text-align: center;
  color: #bbbbbb;
  margin: 0px 0 70px 0;
}
p {
  color: rgba(255,255,255,1);
  background: black;
  background: linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -webkit-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
  padding: 10px;
  line-height: 28px;
  text-align: justify;
  position: absolute;
  bottom: 0;
  margin: 0;
  height: 30px;
  transition: height .5s;
  -webkit-transition: height .5s;
  -moz-transition: height .5s;
}

small {
  opacity: 0;
}

.show-description p {
  height: 150px;
}

.show-description small {
  opacity: 1;
}

.first{
  background-image: url("https://i0.wp.com/parili.com/wp-content/uploads/2021/03/411a5b21-242f-49f0-abd6-b557f1cdcd35.jpg?resize=1024%2C576&ssl=1");
}
.second{
  background-image: url("https://www.nigerianfoodtv.com/ezoimgfmt/1.bp.blogspot.com/-V5XCL4TS9ao/VnA82TLxw1I/AAAAAAAAEfQ/Ll49-2HnlM0/s1600/coconut-fried-rice-nigerian-coconut-fried-rice-with-shrimps.png?ezimgfmt=rs:382x287/rscb6/ngcb6/notWebP");
}
.dessert{
  background-image: url("http://dash.ga.co/assets/dessertcourse.jpg");
}
.price {
  float: right;
}
@media (max-width: 500px) {
  h1 {
    font-size: 55px;
    margin-top: 20px;
    line-height: 40px;
  }
  h2 {
    font-size: 20px;
    margin: 20px 0 30px 0;
  }
  div {
    margin: 20px 12px 0 12px;
  }
  p {
    font-size: 20px;
    line-height: 24px;
  }
  small {
    font-size: 16px;
  }
}

</style>

</head>

<body>
<h1>Tyra's restaurant</h1>
<h2>a Lagos city eatery</h2>
<div class="first">
  <p>Gizdodo <span class="price">5,000 naira</span><br />
  <small>Dodo gizzard spiced with red and green peppers. </small></p>
</div>

<div class="second">
  <p>Fried rice & Turkey<span class="price">8,000 naira</span><br />
  <small>Fried rice with Spiced Turkey.</small></p>
</div>

<div class="dessert">
  <p>fruitcake pudding <span class="price">3,500 naira</span><br />
  <small>Lollipop tart cotton candy jelly-o carrot cake apple pie cupcake.</small></p>
</div>

<script>
  $('div').on('click', function() {
      $(this).toggleClass('show-description');
  });
</script>

</body>
